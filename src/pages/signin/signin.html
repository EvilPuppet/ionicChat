<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="body" padding>

  <h1 text-center>
    <ion-img class="img" width="150" height="150" src="../../assets/imgs/logo2.png"></ion-img>



  </h1>

  <form  [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item class="inputs">
      <ion-icon  name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item class="inputs">
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button block round type="submit" [disabled]="signinForm.invalid" >Enter</button>

  </form>

  <button class="entrar" ion-button block round outline text-center (click)="onSignup()">Sign up</button>

</ion-content>
