
<ion-header>
  <custom-logged-header [title]="pageTitle" [user]="recipient"></custom-logged-header>
</ion-header>

<ion-content padding>
    <message-box *ngFor="let m of messages | async" [message]="m" [isFromSender]="(m.userId === sender.$key)"></message-box>
     <div #map id="map"></div>

  </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Messenge.." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="showMaps()">
        <ion-icon name="pin"></ion-icon>
      </button>
      <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
